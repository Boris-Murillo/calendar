<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Picker</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="main">
        <div class="year"><span></span></div>

        <div class="wrapper">
            <div class="previous">
                <img src="images/previous.svg" alt="Previous" />
            </div>
    
            <div class="month"></div>
    
            <div class="next">
                <img src="images/next.svg" alt="Next" />
            </div>

            <div class="day-of-week">SUN</div>
            <div class="day-of-week">MON</div>
            <div class="day-of-week">TUE</div>
            <div class="day-of-week">WEN</div>
            <div class="day-of-week">THU</div>
            <div class="day-of-week">FRI</div>
            <div class="day-of-week">SAT</div>
    
        </div>


    </div>
    <script src="app.js"></script>
</body>

</html>
